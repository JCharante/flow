<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flow - Signup</title>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='external/css/materialize.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='internal/auth/css/signup.css') }}">
</head>
<body>
<div class="container">
	<div id="floater"></div>
	<div id="child">
		<div class="row">
			<div class="col s12 center">
				<h1>Signup to use flow</h1>
			</div>
			<div class="col s12 l6">
				<div class="input-field">
					<input placeholder="JCharante" id="username" type="text" class="validate">
					<label for="username">Username</label>
				</div>
			</div>
			<div class="col s12 l6">
				<div class="input-field">
					<input placeholder="hunter2" id="password" type="password" class="validate">
					<label for="password">Password</label>
				</div>
			</div>
			<div class="col s12">
				 <a id="submit" class="waves-effect waves-light btn-large" style="width: 100%">Submit.</a>
			</div>
			<div class="col s12">
				<p class="center">Have an account? <a href="{{ url_for('auth_login') }}">Sign in here.</a></p>
			</div>
		</div>
	</div>
</div>

<script src="{{ url_for('static', filename='external/js/jquery-2.1.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='external/js/materialize.min.js') }}"></script>
<script src="{{ url_for('static', filename='internal/util/js/aid.js') }}"></script>
<script src="{{ url_for('static', filename='internal/util/js/get_auth_server_address.js') }}"></script>
<script src="{{ url_for('static', filename='internal/auth/js/signup.js') }}"></script>
</body>
</html>
